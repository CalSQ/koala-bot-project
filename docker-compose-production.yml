networks:
  app-network:
    driver: bridge

services:
  api:
    build: ./api
    restart: always
    env_file:
      - ./vault/api.env
      - ./vault/database.env
    networks:
      - app-network
    depends_on:
      - mongo

  mongo:
    image: mongo:4.0-xenial
    restart: always
    env_file:
      - ./vault/database.env
    volumes:
      # - ./config/mongo-init.sh/:/docker-entrypoint-initdb.d/mongo-init.sh
      - ./mongo-data:/data/db/
    networks:
      - app-network
    # command: [--auth]

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./vault/cert.pem:/credentials/cert.pem
      - ./vault/key.pem:/credentials/key.pem
      - ./client:/www/bot
    networks:
      - app-network
    depends_on:
      - api

