upstream api {
	server api:6001;
}

server {
  listen 80;
  listen [::]:80;
  server_name istealbabiesfor.fun www.istealbabiesfor.fun;

  return 302 https://$server_name$request_uri;
}

server {
  listen 443 ssl;
  listen [::]:443 ssl; 
  server_name istealbabiesfor.fun www.istealbabiesfor.fun;

  ssl_certificate         /credentials/cert.pem;
  ssl_certificate_key     /credentials/key.pem;

  location / {
  	root /www/bot/dist;
    index index.html;
    autoindex on;
    set $fallback_file /index.html;
    if ($http_accept !~ text/html) {
        set $fallback_file /null;
    }
    if ($uri ~ /$) {
        set $fallback_file /null;
    }
    try_files $uri $uri/ $fallback_file =404;
  }

  location /api {
	  proxy_pass http://api$request_uri;
	  proxy_ssl_certificate /credentials/cert.pem;
	  proxy_ssl_certificate_key /credentials/key.pem;
	  proxy_ssl_session_reuse on;
	  proxy_ssl_server_name on;

	  proxy_set_header X-Forwarded-Host $host;
	  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	  proxy_set_header X-Forwarded-Server $host;
	  proxy_set_header X-Real-IP $remote_addr;
	  proxy_set_header Host	$http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}